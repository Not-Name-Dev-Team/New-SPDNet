buildscript {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
        maven {
            url = uri("https://storage.googleapis.com/r8-releases/raw")
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.7.1'

        // 添加获取调试信息用的Firebase
        classpath 'com.google.gms:google-services:4.4.1'
        classpath 'com.google.firebase:firebase-crashlytics-gradle:3.0.6'
    }
}

allprojects {

    ext {
        appName = 'SPDNet'
        appPackageName = 'me.nonamedev.spdnet'

        appVersionCode = 833
        appVersionName = '3.0.2'
        // Net的版本号
        appNetVersionName = '0.0.2'

        appJavaCompatibility = JavaVersion.VERSION_1_8

        appAndroidCompileSDK = 34 //compile SDK is still 33 atm as we're sticking with AGP 8.0.2
        // 因为Firebase的需要, 最低版本提高到19
        appAndroidMinSDK = 19
        appAndroidTargetSDK = 34

        gdxVersion = '1.12.1'
        gdxControllersVersion = '2.2.4-SNAPSHOT'
        robovmVersion = '2.3.21'
    }
    // 添加Net版本号
    version = appVersionName + '}' + appNetVersionName

    repositories {
        google()
        mavenCentral()
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
    }

}